<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <script src="js/scripts.js"></script>

  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>coding language suggester</title>
</head>
<body>
  <div class="container">
    <h1 class="header-1">Coding Language Suggester Survey</h1>
    <br>
    <br>
    <form id="radio-form">
      <div class="row">
        <div class="col-6">
          <legend>What type of company do you prefer working for?</legend> 
          <ul>
            <li>
              <label for="largeCorporations"> large corporations</label>
              <input type="radio" id="largeCorporations" name="companySize" value="largeCorporations" checked>
              </li>
            <li>
              <label for="startupCompanies">startup companies</label>
              <input type="radio" id="startupCompanies" name="companySize" value="startupCompanies">
            </li>
          </ul> 
        </div> 
        <div class="col-6">
          <legend>Which color do you prefer?</legend> 
          <ul>
            <li>
              <label for="red">red</label>
              <input type="radio" id="red" name="color" value="red" checked>
            </li>
            <li>
              <label for="green">green</label>
              <input type="radio" id="green" name="color" value="green">
            </li>
          </ul>
        </div>
        <div class="col-6">
          <legend>Who is your favorite super hero?</legend>
          <ul>
            <li>
              <label for="flash">Flash</label>
              <input  type="radio" id="flash" name="superHero" value="flash" checked>
            </li>
            <li>
              <label for="greenLantern">Green Lantern</label>
              <input type="radio" id="greenLantern" name="superHero" value="greenLantern">
            </li>
          </ul>
        </div>
        <div class="col-6">
          <legend>Do you like working with data?</legend>
          <ul>
            <li>
              <label for="yes">yes</label>
              <input type="radio" id="yes" name="data" value="yes" checked>
            </li>
            <li>
              <label for="no">no</label>
              <input type="radio" id="no" name="data" value="no">
            </li>
          </ul>
        </div>
        <legend>Are you a Star Wars fan?</legend>
        <ul>
          <li>
            <label for="yes">yes</label>
            <input type="radio" id="yes" name="painting" value="yes" checked>
          </li>
          <li>
            <label for="no">no</label>
            <input type="radio" id="yes" name="painting" value="no">
          </li>
        </ul>
      </div>
      <button type="submit">Submit your answers and see your coding language suggestion!</button>
    </form>
    <br>
    <button type="button" class="hidden" id="reset">Reset</button>
    <br>
    <br>
  </div>
  <div id="codingLanguage" class="hidden">
      <h2>Coding Language Suggestion</h2>
      <p>It sounds like you should start learning<span id="language">_________</span>first!</p>
  </div>  
</body>
</html>
