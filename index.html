<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>coding language suggester</title>
</head>
<body>
  <h1>Coding Language Suggester Survey</h1>
  <form id="radio-form">
    <legend>What type of company you prefer to work for?</legend> 
    <ul>
      <li>
        <label for="large corparations"> large corporations</label>
        <input type="radio" id="large corporations" name="companySize" value="large corporations" checked>
        </li>
      <li>
        <label for="startup companies">startup companies</label>
        <input type="radio" id="startup companies" name="companySize" value="startup companies">
      </li>
    </ul>  
    <label for="favoriteColor">What is your favorite color?</label>
    <input id="favorite color" type="text" name="favoriteColor">
    <br>
    <br>
    <label for="superHero">Who is your favorite super hero?</label>
    <input id="superHero" type="text" name="superHero">
    <br>
    <br>
    <legend>Do you like working with data?</legend>
    <ul>
      <li>
        <label for="yes">yes</label>
        <input type="radio" id="yes" name="data" value="yes" checked>
      </li>
      <li>
        <label for="no">no</label>
        <input type="radio" id="no" name="data" value="no">
      </li>
    </ul>
    <legend>Are you a Star Wars fan?</legend>
    <ul>
      <li>
        <label for="yes">yes</label>
        <input type="radio" id="yes" name="painting" value="yes" checked>
      </li>
      <li>
        <label for="no">no</label>
        <input type="radio" id="yes" name="painting" value="no">
      </li>
    </ul>
  </form>
</body>
</html>
