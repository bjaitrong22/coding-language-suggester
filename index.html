<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <script src="js/scripts.js"></script>

  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>coding language suggester</title>
</head>
<body>
  <div class="container">
    <h1 class="header-1">Coding Language Suggester Survey</h1>
    <br>
    <br>
    <form id="radio-form">
      <legend>What type of company you prefer to work for?</legend> 
      <ul>
        <li>
          <label for="largeCorporations"> large corporations</label>
          <input type="radio" id="large corporations" name="companySize" value="largeCorporations" checked>
          </li>
        <li>
          <label for="startupCompanies">startup companies</label>
          <input type="radio" id="startupCompanies" name="companySize" value="startupCompanies">
        </li>
      </ul>  
      <label for="favoriteColor">What is your favorite color?</label>
      <input id="favoriteColor" type="text" name="favoriteColor">
      <br>
      <br>
      <label for="superHero">Who is your favorite super hero?</label>
      <input id="superHero" type="text" name="superHero">
      <br>
      <br>
      <legend>Do you like working with data?</legend>
      <ul>
        <li>
          <label for="yes">yes</label>
          <input type="radio" id="yes" name="data" value="yes" checked>
        </li>
        <li>
          <label for="no">no</label>
          <input type="radio" id="no" name="data" value="no">
        </li>
      </ul>
      <legend>Are you a Star Wars fan?</legend>
      <ul>
        <li>
          <label for="yes">yes</label>
          <input type="radio" id="yes" name="painting" value="yes" checked>
        </li>
        <li>
          <label for="no">no</label>
          <input type="radio" id="yes" name="painting" value="no">
        </li>
      </ul>
      <br>
      <br>
      <button type="submit">Submit your answers and see your coding language suggestion!</button>
    </form>
    <br>
    <button type="button" class="hidden" id="reset">Reset</button>
    </div>
</body>
</html>
